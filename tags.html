---
title: Tags
layout: default
---

<h1>Tags</h1>

{% assign filtered_posts = site.posts | where: 'filtered_posts.tags' %}
  {% for tag in filtered_posts.tags %}
   	<h1>Posts under:{{ tag }}</h1>
  {% for post in filtered_posts %}
    {% if post.tags == tag %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
	{% endfor %}
  {% endfor %}
