---
title: blog.kfuji.net
timezone: America/Los_Angeles
collections:
  authors:
    title: Authors
    output: true
  blog_categories:
    title: Blog Categories
    output: true
  music:
    title: Music
    output: false
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: false
defaults:
- scope:
    path: ''
    type: blog_categories
  values:
    permalink: "/categories/:title.html"
    layout: blog_category
- scope:
    path: ''
    type: authors
  values:
    layout: author
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author: Kirin
    blog_category:
    unlisted:
- scope:
    path: ''
  values:
    layout: default
theme: jekyll-theme-hacker
description: KirinFuji's Blog
google_analytics: UA-154872147-1
plugins:
- jekyll-feed
- jekyll-sitemap
- jekyll-seo-tag
