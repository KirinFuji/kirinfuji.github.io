---
title: blog.kfuji.net
timezone: America/Los_Angeles
collections:
  authors:
    title: Authors
    output: true
  blog_categories:
    title: Blog Categories
    output: true
  music:
    title: Music
    output: false
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: false
defaults:
- scope:
    path: ''
    type: blog_categories
  values:
    permalink: "/categories/:title"
    layout: blog_category
- scope:
    path: ''
    type: music
  values:
    permalink: "/music/:title"
    layout: default
    artist: 
    genre: 
    music_loc: 
    gdrive_id: 
    dropbox_id: 
- scope:
    path: ''
    type: authors
  values:
    permalink: "/authors/:title"
    layout: author
- scope:
    path: ''
    type: posts
  values:
    permalink: "/posts/:title"
    layout: post
    author: Kirin
    description: 
    blog_category: 
    unlisted: 
- scope:
    path: ''
  values:
    layout: default
theme: jekyll-theme-hacker
description: "KirinFuji's Blog"
google_analytics: UA-154872147-1
plugins:
- jekyll-feed
- jekyll-sitemap
- jekyll-seo-tag
